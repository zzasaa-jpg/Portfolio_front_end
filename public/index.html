<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio || MAHENDRAKUMAR</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <!-- loader wrpper -->
    <div id="loader_wrapper">
        <div id="loader"></div>
    </div>
    <!------------------>

    <!-- project main section -->
    <section id="project_section">
        <!----------------- arrow-back, arrow-forward, menu ---------------------------->
        <img src="./images/list-outline.svg" alt="list" id="list" width=24 height=24>
        <img src="./images/arrow-back-outline.svg" alt="arrow-back" id="arrow-back" width=24 height=24>
        <img src="./images/arrow-forward-outline.svg" alt="arrow-forward" id="arrow-forward" width=24 height=24>
        <!------------------------------------------------------------------------------>

        <!---------------------------------------- container --------------------------------------------->
        <div id="container">
            <div id="image_wrapper">
                <div id="image">
                    <object data="./images/image-outline.svg" type="image/svg+xml" width="24" height="24"
                        id="img_svg"></object>
                    <object data="./images/chevron-forward-outline.svg" type="image/svg+xml" width="16" height="16"
                        id="chevron_svg"></object>
                    <h1 id="images_">0</h1>
                </div>
            </div>
            <div id="container_btn">
                <!-- menu, responsive, previous, next, links_btn -->
                <button id="menu">Menu</button>
                <button id="responsive">Responsive</button>
                <button id="previous">Previous</button>
                <button id="next">Next</button>
                <button id="links_btn">Contact Info</button>
                <!------------------------------------------------->
            </div>
        </div>
        <!------------------------------------------------------------------------------------------------>

        <!-- Contact info buttion and links Container -->
        <div id="links_container">
            <h2 id="links_H1">Contact Info</h2>
            <button id="close_links_container">Close</button>
            <div id="links_container_indside_div">
                <a href="http://www.linkedin.com/in/mahendra-kumar-44627a243/" target="_blank"
                    rel="noopener noreferrer"><img src="./images/logo-linkedin.svg" alt="linkedin" id="linkedin"
                        width=24 height=24></a>
                <a href="http://x.com/Mahendr38360512" target="_blank" rel="noopener noreferrer"><img
                        src="./images/logo-twitter.svg" alt="X" id="X" width=24 height=24></a>
                <a href="http://github.com/zzasaa-jpg" target="_blank" rel="noopener noreferrer"><img
                        src="./images/logo-github.svg" alt="github" id="github" width=24 height=24></a>
                <a href="mailto:zzsdrt354@gmail.com"><img src="./images/mail-outline.svg" alt="github" id="mail"
                        width=24 height=24></a>
            </div>
        </div>
        <!---------------------------------------------->


        <div id="responsive_container_parent">
            <button id="responsive_close">close</button>
            <button id="responsive_Single_View">Single View</button>
            <div id="responsive_container"></div>
        </div>

        <div id="single_responsive_image_container">
            <button id="single_responsive_image_container_close">close</button>
            <button id="responsive_Multiple_View">Multiple View</button>
            <img alt="img" id="single_responsive_image">

            <img src="./images/arrow-back-outline.svg" alt="arrow-back" class="arrow-back" width=24 height=24>
            <img src="./images/arrow-forward-outline.svg" alt="arrow-forward" class="arrow-forward" width=24 height=24>
        </div>

        <!-- Main Images -->
        <img alt="image" id="image_container">
        <!----------------->

        <!-- Project Title -->
        <h1 id="project_title">Project_title</h1>
        <!------------------->

        <!--- Project Section INFO ---->
        <section id="project_info"></section>
        <!----------------------------->

        <!-- images squares -->
        <div id="body_of_square"></div>
        <!-------------------->
    </section>
    <!---------------------------->
    <script src="/main.js"></script>
</body>

</html>
